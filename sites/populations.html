<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    
</head>


<body>
    <div id="wrapper">
        <div id="header">
            <p>Population - <b>%major% F2021</b></p>

        <br>
        <div id="student">
            <p><b>Students</b></p>
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Full Name</th>
                        <th>Passed</th>
                    </tr>
                </thead>
                <tbody>
                    %students_rows%
                </tbody>
            </table>

            <br>
            
            <div id="course">
                <p><b>Courses</b></p>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Session count</th>
                        </tr>
                    </thead>
                    <tbody>
                        %courses_rows%
                    </tbody>
    
                </table>
            </div>
            <div id="footer">
                <p><i>Website last generation: 10th January 2023</i></p>
        </div>
    </div>
    
</body>
    
</html>
