<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
    <link rel="stylesheet" type="text/css" href="../main.css">
    
</head>


<body>
    <div id="wrapper">
        <div id="header">
            <p><a href="../index.html" class="custom">Welcome</a> - Grades - <b>%major% %intake%</b> - %full_name%</p>
        <br>

        <div id="grades">
            <p><b>Student final grades per course</b></p>
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Course</th>
                        <th>Grade (/20)</th>
                    </tr>
                </thead>
                <tbody>
                    %grade_rows%
                </tbody>
            </table>

            <br>
            
            <div id="footer">
                <p><i>Website last generation: %datetime%</i></p>
        </div>
    </div>
    
</body>
    
</html>
